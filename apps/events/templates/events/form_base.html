<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        <strong>{{ form.errors }}</strong>
    </div>
    {% endif %}
    
    <div class="form-group">
        <label for="">{{ form.name.label_tag }}</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="">{{ form.summary.label_tag }}</label>
        {{ form.summary }}
    </div>
    <div class="form-group">
        <label for="">{{ form.content.label_tag }}</label>
        {{ form.content }}
    </div>
    <div class="form-group">
        <label for="">{{ form.category.label_tag }}</label>
        {{ form.category }}
    </div>
    <div class="form-group">
        <label for="">{{ form.place.label_tag }}</label>
        {{ form.place }}
    </div>
    <div class="form-group">
        <label for="">{{ form.start.label_tag }}</label>
        {{ form.start }}
    </div>
    <div class="form-group">
        <label for="">{{ form.finish.label_tag }}</label>
        {{ form.finish }}
    </div>
    <div class="form-group">
        <label for="">{{ form.image.label_tag }}</label>
        {{ form.image }}
    </div>
    <div class="form-group">
        <label for="">{{ form.is_free.label_tag }}</label>
        {{ form.is_free }}
    </div>
    <div class="form-group">
        <label for="">{{ form.amount.label_tag }}</label>
        {{ form.amount }}
    </div>
    <div class="form-group">
        <button  class="btn btn-outline-primary">Guardar</button>
    </div>
</form>
